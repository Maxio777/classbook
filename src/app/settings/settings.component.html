<h1>Настройки</h1>
<hr>

    <div class="users">
      <div class="user" *ngFor="let user of users | slice:1:3">

        <h2>Права {{ user.status === 'student' ? 'ученика' : 'учителя' }}</h2>

          <ul>
            <li><mat-slide-toggle [(ngModel)]="user.accessRights.addStudent" (change)="refreshData()">Добавлять учеников</mat-slide-toggle></li>
            <li><mat-slide-toggle [(ngModel)]="user.accessRights.editStudent" (change)="refreshData()">Редактировать учеников</mat-slide-toggle></li>
            <li><mat-slide-toggle [(ngModel)]="user.accessRights.deleteStudent" (change)="refreshData()">Удалять учеников</mat-slide-toggle></li>
            <li><mat-slide-toggle [(ngModel)]="user.accessRights.addSchoolObject" (change)="refreshData()">Добавлять предметы</mat-slide-toggle></li>
            <li><mat-slide-toggle [(ngModel)]="user.accessRights.editSchoolObject" (change)="refreshData()">Редактировать предметы</mat-slide-toggle></li>
            <li><mat-slide-toggle [(ngModel)]="user.accessRights.deleteSchoolObject" (change)="refreshData()">Удалять предметы</mat-slide-toggle></li>
            <li><mat-slide-toggle [(ngModel)]="user.accessRights.addLesson" (change)="refreshData()">Добавлять уроки</mat-slide-toggle></li>
            <li><mat-slide-toggle [(ngModel)]="user.accessRights.deleteLesson" (change)="refreshData()">Удалять уроки</mat-slide-toggle></li>
            <li><mat-slide-toggle [(ngModel)]="user.accessRights.addMark" (change)="refreshData()">Ставить оценки</mat-slide-toggle></li>
          </ul>

      </div>
    </div>
